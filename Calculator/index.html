<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <div class="calculator">
            <div class="inp"><input type="text" class="input" id="result"></div>
            <div><button type="button" class="btn b1" onclick="clearScreen()">AC</button></div>
            <div><button type="button" class="btn b2" onclick="perc()">%</button></div>
            <div><button type="button" class="btn b2" onclick="display('/')">/</button></div>
            <div><button type="button" class="btn b2" onclick="display('*')">x</button></div>
            <div><button type="button" class="btn b4" onclick="display('7')">7</button></div>
            <div><button type="button" class="btn b5" onclick="display('8')">8</button></div>
            <div><button type="button" class="btn b6" onclick="display('9')">9</button></div>
            <div><button type="button" class="btn b2" onclick="display('-')">-</button></div>
            <div><button type="button" class="btn b8" onclick="display('4')">4</button></div>
            <div><button type="button" class="btn b9" onclick="display('5')">5</button></div>
            <div><button type="button" class="btn b10" onclick="display('6')">6</button></div>
            <div><button type="button" class="btn b2" onclick="display('+')">+</button></div>
            <div><button type="button" class="btn b12" onclick="display('1')">1</button></div>
            <div><button type="button" class="btn b13" onclick="display('2')">2</button></div>
            <div><button type="button" class="btn b14" onclick="display('3')">3</button></div>
            <div><button type="button" class="btn b3"  onclick="calculate()">=</button></div>
            <div><button type="button" class="btn b15" onclick="display('0')">0</button></div>
            <div><button type="button" class="btn b15" onclick="display('00')">00</button></div>
            <div><button type="button" class="btn b16" onclick="display('.')">.</button></div>
            <div><button type="button" class="btn b1" onclick="clearScreen()">DEL</button></div>
        </div>
    </body>
</html>
